<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>

    <h2>Add User</h2>
    <form action="{{ url_for('main.add_user') }}" method="POST">
        <input type="text" name="username" placeholder="Enter username" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
